<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impar par</title>
  </head>
  <body>
    <script>
      let numero = prompt("Coloque seu número");

      if (numero % 2 === 0) {
        alert(numero + " é par");
      } else {
        alert(numero + " é impar");
      }
    </script>
  </body>
</html>
