<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas</title>
  </head>
  <body>
    <script>
      let nota = prompt("De 0 a 10, que not você dá para este site?");
      if (nota >= 9) {
        alert("A");
      } else if (nota >= 7) {
        alert("B");
      } else if (nota >= 5) {
        alert("C");
      } else if (nota >= 3) {
        alert("D");
      } else {
        alert("F");
      }
    </script>
  </body>
</html>
